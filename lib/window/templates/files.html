<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="avatar"></div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">Games</a></li>
          <li class="active"><a href="/files">Files</a></li>
          <li><a href="#">Journals</a></li>
        </ul>
      </nav>
      <div class="bottom-links">
        <a href="#">Settings</a>
        <a href="#">Quit</a>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h1>Hello, User 1 & User 2</h1>
      </header>
      <section class="files">
        <h2>Files</h2>
        <div class="sort-container">
          <button class="sort-button">Sort by <span>â–¼</span></button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item" data-filter="all">All</a></li>
            <li><a href="#" class="dropdown-item" data-filter="screenshots">Screenshots</a></li>
            <li><a href="#" class="dropdown-item" data-filter="audio">Audio</a></li>
            <li><a href="#" class="dropdown-item" data-filter="video">Video</a></li>
          </ul>
        </div>
        <div class="cards">
          {% for file in files %}
            <div class="card {{ file.type }}">
              <h3>{{ file.type }}</h3>
                <img src="{{ url_for('static', filename=file.thumbnail) }}" alt="{{ file.type }}" class="file-thumbnail">
            </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </div>
</body>
</html>
