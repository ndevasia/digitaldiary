<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0);  /* Transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .input-container {
            background-color: rgba(255, 255, 255, 0.8);  /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input[type="text"] {
            align-self: center;
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h2>What game are you playing?</h2>
        <input type="text" id="userInput" placeholder="Enter game name...">
        <button onclick="submitText()">Submit</button>
    </div>

    <script>
        function submitText() {
            const gameName = document.getElementById('userInput').value;
            if (gameName.trim() !== '') {
                // Just send the signal to close the input window and show the overlay
                window.electron.ipcRenderer.send('submit-text', gameName);
            }
        }
    </script>
</body>
</html>
